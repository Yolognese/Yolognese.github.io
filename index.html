<!DOCTYPE html>
<html>
    <head>
        <title>Basic Web Page</title>
        <link rel="stylesheet" type="text/css" href="/style/ding.css">
        <script src="/scripts/action.js"></script>
    </head>
    <body>
        <h1>This is a Heading</h1>
        <p>This is a paragraph.</p>
        Hello World!
        Yo 2
        <img src="/img/Vorderseite.png" style="width:50%">
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="/img/Vorderseite.png" style="width:100%">
            <div class="text">Caption Text</div>
        </div>
  
        <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="/img/abstrakter-gruener-aquarell-spritzerfleckbeschaffenheitshintergrundentwurf_1017-28788.jpg" style="width:100%">
        <div class="text">Caption Two</div>
        </div>
  
        <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="/img/Backside Real - Kopie.png" style="width:100%">
        <div class="text">Caption Three</div>
        </div>
  
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
  
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </body>
</html>
